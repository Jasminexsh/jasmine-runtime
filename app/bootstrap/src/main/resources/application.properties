server.port=8889
app.name=jasmine-runtime

# dubbo application
dubbo.application.name=jasmine-runtime-provider
dubbo.application.qos-port=22223

# dubbo registry
dubbo.registry.address=zookeeper://localhost:2181
dubbo.registry.timeout=30000
dubbo.session.timeout=60000

dubbo.scan.base-packages=com.jasmine.runtime.facade

dubbo.config-center.address=zookeeper://127.0.0.1:2181
dubbo.metadata-report.address=zookeeper://127.0.0.1:2181

# dubbo protocol
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

# dubbo provider
dubbo.provider.timeout=500000
dubbo.provider.retries=3
dubbo.provider.delay=-1
dubbo.provider.check=true